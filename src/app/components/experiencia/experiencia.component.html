<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-warning" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h3>{{Experiencia.nombreE}}</h3>
          </td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}"> <i class="bi bi-pen"></i></button>
            Editar
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)"> X </button> borrar
          </td>
        </tr>
      </tbody>
    </table>

  </div>


</div>
